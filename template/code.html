<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .code
        {
            font-family: Arial;
            font-style: italic;
            color: Red;
            border: 0;
            padding: 2px 3px;
            letter-spacing: 3px;
            font-weight: bolder;
        }
        .unchanged
        {
            border: 0;
        }
    </style>
</head>
<body>
<form action="#">
    <input type="text" id="input1" />
    <input type="text" class="unchanged" id="checkCode">
</form>

<script src="../static/_lib/js/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
    $(function () {
        var code; //在全局 定义验证码
        var code2; //在全局 定义验证码
        function createCode() {
            code = "";
            var checkCode = $("#checkCode");
            function RndNum(n) {
                var rnd = "";
                for (var i = 0; i < n; i++)
                    rnd += Math.floor(Math.random() * 10);
                return rnd;
            }
            var num = RndNum(2);
            var num2 = RndNum(2);
            code = num + "+" + num2 + "=";
            code2 = parseInt(num) + parseInt(num2);
            if (checkCode) {
                checkCode.val(code);
            }
        }
        createCode();
        $("#input1").blur(function () {
            var inputCode = $("#input1").val();
            if (inputCode.length <= 0) {
                alert("请输入验证码！");
            }
            else if (inputCode != code2) {
                alert("验证码输入错误！");
                createCode(); //刷新验证码
            }
            else {
                alert("^-^ OK");
            }
        });
    })
</script>

<p>图片验证码</p>
<img src="http://dummyimage.com/600x400/000/fff&text=5555" alt="">
</body>
</html>
