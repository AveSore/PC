<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="short icon" href="../static/_lib/img/favicon.ico">
    <link rel="stylesheet" href="../static/_lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/_lib/css/common.css">
    <link rel="stylesheet" href="../static/css/nav.2.css">
    <link rel="stylesheet" href="../static/css/blog.list.css">
</head>
<body>
    <header></header>
    <div class="container">
        <div class="row">
            <ul class="list">
                <li v-for="list in lists" class="col-md-12">
                    <h2><a v-bind:href="list.url">{{ list.h1 }}</a></h2>
                    <span class="date">{{ list.year }}<em>{{ list.month }}</em></span>
                    <i class="triangle triangle-left triangle02"></i>
                    <div class="info">
                        <div class="cover-img fl">
                            <img v-bind:src="list.imgUrl" alt="">
                        </div>
                        <div class="desc fl">
                            <p>{{ list.desc }}</p>
                        </div>
                    </div>
                    <div class="tags">
                        <span>分类：前端</span>
                        <span>标签：html js</span>
                    </div>
                </li>
                <li class="clearfix empty"></li>
            </ul>
        </div>
        <nav>
            <ul class="pagination pagination-lg">
                <li  class="disabled">
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="../static/_lib/js/jquery-3.1.0.min.js"></script>
    <script src="../static/_lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/_lib/js/vue/vue.js"></script>
    <script src="../static/js/blog.list.js"></script>
</body>
</html>
