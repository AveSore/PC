<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="short icon" href="../static/_lib/img/favicon.ico">
    <link rel="stylesheet" href="../static/_lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/personal.css">
</head>
<body>
    <header></header>
    <div id="content">
        <div class="container-fluid" id="personal-list">
            <div class="row">
                <template v-for="list in lists">
                    <div class="col-md-3 info">
                        <i class="glyphicon glyphicon-{{ list.icon }}"></i>
                        <h2>{{ list.category }}</h2>
                        <p class="title">{{ list.title }}</p>
                        <div class="descmask">
                            <p class="desc">{{ list.desc }}</p>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </template>

            </div>
        </div>
    </div>
    <script src="../static/_lib/js/jquery-3.1.0.min.js"></script>
    <script src="../static/_lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/_lib/js/vue/vue.js"></script>
    <script src="../static/js/personal.js"></script>
</body>
</html>
