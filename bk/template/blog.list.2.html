<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客列表2</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/blog.list.2.css">
</head>
<body>
    <div id="navbar" class="default">
        <div class="nav">
            <ul>
                <li v-for="nav in navs" v-bind:class="{ 'active':nav.url == activeNav }">
                    <a href="{{ nav.url }}">{{ nav.name }}</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="main">
        <div class="w1190">
            <div class="list">
                <ul>
                    <li v-for="list in lists">
                        <h2><a v-bind:href="list.url">{{ list.h1 }}</a></h2>
                        <span class="date">{{ list.year }}<em>{{ list.month }}</em></span>
                        <i class="triangle triangle-left triangle01"></i>
                        <i class="triangle triangle-left triangle02"></i>
                        <div class="info">
                            <div class="cover-img fl">
                                <img v-bind:src="list.imgUrl" alt="">
                            </div>
                            <div class="desc fl">
                                <p>{{ list.desc }}</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="page">
                <span>第一页</span>
                <span>上一页</span>
                <span class="disabled">3</span>
                <span>下一页</span>
                <span>最后页</span>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery-3.1.0.min.js"></script>
    <script src="../static/js/vue/vue.js"></script>
    <script src="../static/js/navData.js"></script>
    <script src="../static/js/blog.list.js"></script>
    <script>
        $(function(){
            navData.activeNav = 'blog.list.2.html';
            new Vue({
                el: '.nav',
                data: navData
            });
            new Vue({
                el: '.list',
                data: blogListData
            });

        })
    </script>
</body>
</html>
